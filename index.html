<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    
    <main>
        <div id="container">
            <div class="you">
                <h2>You</h2>
                <div class="your-choice">
                    <div class="btn" id="Rock">Rock</div>
                    <div class="btn" id="Paper">Paper</div>
                    <div class="btn" id="Scissors">Scissors</div>
                </div>
                <div class="your-score"></div>
            </div>
            <div class="result"></div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-choice">
                    <div class="computer-chose"></div>
                </div>
                <div class="computer-score"></div>
            </div>
        </div>
    </main>

    <footer>
        The Odin Project Rock Paper Scissors
    </footer>
</body>
</html>
